<body class="text-center">

    <main class="form-signin w-100 m-auto">
        <form action="/" method="post">
            <img class pic src="/img2.jpg" alt="" width="72" height="57">
            <h2 >Sign up To My Newsletter</h2>

            <div class="form-floating">
                <input type="text" class="form-control" name="fname" placeholder="First Name">
                <label for="floatingInput">First Name</label>
            </div>

            <div class="form-floating middle">
                <input type="Last Name" class="form-control" name="lname"  placeholder="Last Name">
                <label for="floatingPassword">Last Name</label>
            </div>
             
            <div class="form-floating">
                <input type="Email" class="form-control" name="Email"  placeholder="Email">
                <label for="floatingPassword">Email Id</label> 
            </div> 
           
            <button class="btn" type="submit">Sign in</button>
